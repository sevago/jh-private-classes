<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPreferencesLabel">Create or edit a Preferences</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!preferences.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="preferences.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="preferences.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_defaultInstructor">Default Instructor</label>
            <select class="form-control" id="field_defaultInstructor" name="defaultInstructor" [(ngModel)]="preferences.defaultInstructorId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="instructorOption.id" *ngFor="let instructorOption of instructors; trackBy: trackInstructorById">{{instructorOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_defaultActivity">Default Activity</label>
            <select class="form-control" id="field_defaultActivity" name="defaultActivity" [(ngModel)]="preferences.defaultActivityId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="activityOption.id" *ngFor="let activityOption of activities; trackBy: trackActivityById">{{activityOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_defaultLocation">Default Location</label>
            <select class="form-control" id="field_defaultLocation" name="defaultLocation" [(ngModel)]="preferences.defaultLocationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="locationOption.id" *ngFor="let locationOption of locations; trackBy: trackLocationById">{{locationOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_defaultLessonType">Default Lesson Type</label>
            <select class="form-control" id="field_defaultLessonType" name="defaultLessonType" [(ngModel)]="preferences.defaultLessonTypeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="lessonTypeOption.id" *ngFor="let lessonTypeOption of lessontypes; trackBy: trackLessonTypeById">{{lessonTypeOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_defaultRate">Default Rate</label>
            <select class="form-control" id="field_defaultRate" name="defaultRate" [(ngModel)]="preferences.defaultRateId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="rateOption.id" *ngFor="let rateOption of rates; trackBy: trackRateById">{{rateOption.description}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
