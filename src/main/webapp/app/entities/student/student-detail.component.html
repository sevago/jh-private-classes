
<div *ngIf="student">
    <h2><span>Student</span> {{student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{student.name}}</span>
        </dd>
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{student.phoneNumber}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{student.email}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{student.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'student/'+ student.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
